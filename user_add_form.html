<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zwiggy - Register or Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1a1a1a;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      flex: 1;
      background-color: #d9b3ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .logo {
      font-size: 4rem;
      font-family: 'Brush Script MT', cursive;
      color: #000;
      margin-bottom: 1rem;
    }

    .icon {
      background-color: rgba(255, 255, 255, 0.7);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cutlery {
      font-size: 1.5rem;
      color: #4b0082;
    }

    .right-panel {
      flex: 1;
      background-color: #f2efe4;
      padding: 3rem;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      margin-bottom: 1rem;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"], button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button.secondary {
      background-color: transparent;
      color: #4b0082;
      border: 2px solid #4b0082;
      margin-top: 0.5rem;
    }

    #signin-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">Zwiggy</div>
      <div class="icon">
        <span class="cutlery">üç¥</span>
      </div>
    </div>

    <div class="right-panel">
      <div id="signup-form">
        <h2>Register User</h2>
        <form action="user_add.php" method="POST">
          <label>Name:</label>
          <input type="text" name="user_name" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" title="Only alphabets and spaces allowed">

          <label>Email:</label>
          <input type="email" name="user_email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Enter a valid email address">

          <label>Password:</label>
          <input type="password" name="user_password" required>

          <label for="user_contact">Contact (10 digits):</label>
          <input type="text" name="user_contact" pattern="^[0-9]{10}$" title="Contact number must be 10 digits" required>

          <label for="user_address">Address:</label>
          <textarea name="user_address" required></textarea>

          <input type="submit" value="Register">
        </form>
        <button class="secondary" onclick="showSignInForm()">Already have an account? Sign In</button>
      </div>

      <div id="signin-form">
        <h2>Sign In</h2>
        <form action="signin.php" method="POST">
          <label>Username or Email:</label>
          <input type="text" name="user_identifier" required>

          <label>Password:</label>
          <input type="password" name="user_password" required>

          <input type="submit" value="Sign In">
        </form>
        <button class="secondary" onclick="showSignUpForm()">Back to Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    function showSignInForm() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('signin-form').style.display = 'block';
    }

    function showSignUpForm() {
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('signin-form').style.display = 'none';
    }
  </script>
</body>
</html>
